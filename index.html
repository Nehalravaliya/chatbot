<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">              
              <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('wp.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
    }

    #chat-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background-color: rgba(255, 255, 255, 0.8); 
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow-y: auto; 
      max-height: 80%; 
    }

    #chat-messages {
      padding: 20px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #DCF8C6;
      align-self: flex-end; 
    }

    .bot-message {
      background-color: #E3F2FD;
    }

    input[type="text"] {
      width: calc(100% - 70px);
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 7px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
    @media screen and (max-width: 600px) {
      #chat-container {
        width: 90%;
      }

    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()"><i class="material-icons">send</i></button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBdGIGx54puruMw4oKVR7pmcjh7ExTKAoQ",
  authDomain: "chatbot-87850.firebaseapp.com",
  databaseURL: "https://chatbot-87850-default-rtdb.firebaseio.com",
  projectId: "chatbot-87850",
  storageBucket: "chatbot-87850.appspot.com",
  messagingSenderId: "45927714366",
  appId: "1:45927714366:web:195ebe926cbb190c190b6f",
  measurementId: "G-TB0190CFBE"
    };
    firebase.initializeApp(firebaseConfig);

    const chatMessages = document.getElementById('chat-messages');

    function sendMessage() {
      const userInput = document.getElementById('user-input').value.trim();
      if (userInput !== '') {
        firebase.database().ref('messages').push({
          sender: 'user',
          message: userInput,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        document.getElementById('user-input').value = '';
      }
    }
    function displayMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerText = message;
      if (sender === 'user') {
        messageElement.classList.add('user-message');
      } else {
        messageElement.classList.add('bot-message');
      }
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
    }

    firebase.database().ref('messages').orderByChild('timestamp').on('child_added', function(snapshot) {
      const messageData = snapshot.val();
      displayMessage(messageData.sender, messageData.message);
    });

    firebase.database().ref('messages').on('child_added', function(snapshot) {
      const messageData = snapshot.val();
      if (messageData.sender !== 'user') {
        displayMessage(messageData.sender, messageData.message);
      }
    });
